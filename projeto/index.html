<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador De Senhas, Gerador passwor" />
    <title>Gerador De Senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./assets/logo.png" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> Caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hider"
    >
      <span class="title">senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique Na Senha Para Copiar ğŸ‘†</span>
    </div>
